<!doctype html>
<html>
<head><meta charset="utf-8"><title>Royal 3D Viewer</title><style>html,body{height:100%;margin:0}canvas{display:block}</style></head>
<body>
<div id="info" style="position:fixed;z-index:9;padding:6px;background:rgba(0,0,0,0.35);color:#fff">Royal 3D Viewer</div>
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
import { GLTFLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,1000);
const renderer=new THREE.WebGLRenderer({antialias:true}); renderer.setSize(innerWidth,innerHeight); document.body.appendChild(renderer.domElement);
const light=new THREE.DirectionalLight(0xffffff,1); light.position.set(5,10,7.5); scene.add(light);
const loader=new GLTFLoader();
loader.load('https://modelviewer.dev/shared-assets/models/Astronaut.glb', (gltf)=>{ scene.add(gltf.scene); camera.position.set(0,1.6,3); animate(); }, undefined, (err)=>console.error(err));
function animate(){ requestAnimationFrame(animate); scene.rotation.y += 0.0025; renderer.render(scene,camera); }
window.addEventListener('resize',()=>{ camera.aspect = innerWidth/innerHeight; camera.updateProjectionMatrix(); renderer.setSize(innerWidth,innerHeight); });
</script>
</body>
</html>
